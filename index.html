<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="/script.js"></script>

</head>


</body>
    <div class="flex-container">    
        <img src="imagens/logo.svg" alt="" id="logo"></header>
            
       
            <div class="Form-container">
                <form action="Form" class="formulario">
                <div class="faça">
                    <img src="/imagens/log-in.svg" alt="" id="log">
                    <h1>Faça seu Login</h1> 
                    <p1>Entre com duas informações de cadastro.</p1>
                </div>
               
                <p2 class="email">
                    <div class="label"><label for="email">Email</label></div>
                    <input type="email" id="email" placeholder=" Digite seu e-mail" required>
                </p2>
                <p3 class="senha">
                    <div class="label"><label for="senha">Senha</label></div>
                    <input type="password" id="senha" placeholder=" Digite sua senha">
                </p3>
                <p4 class="check">
                    <label for="check">Lembre-me </label>
                    <input type="checkbox" name="check" id="check"> 
                    <span class="checkmark"></span> 
                    <h3><a href="http://">
                        <strong>
                        <link rel="stylesheet" href="">Esqueci minha senha
                        </strong></a></h3>
                </p4>
                <p5 class="button">
                    <button>Entrar</button>
                    <h4>Não tem uma conta? 
                        <a href="http://"><strong>
                        <link rel="stylesheet" href="">Registre-se
                        </strong></a></h4>
                </p5>
                </form>
            </div>
        
    </div>
    <div class="imagem-container">
    
    </div>
    
         
</body>


</html>
